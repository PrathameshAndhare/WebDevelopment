<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base-1</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h4>Heading 4</h4>
    <h6>Heading 6</h6>
    <p> This is first para</p>
    <!-- p*5 shortcut for five para -->
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <!-- lorem6 for 6 words  -->
    <p>Lorem ipsum dolor <br> sit amet consectetur adipisicing elit. Molestiae animi <strong> strong is used </strong> assumenda laborum <em>This is emphasized </em> laudantium quos autem ex <hr> maxime. Aliquid, repudiandae vel.</p>
    <!-- hr for horizontal line  -->
    <!-- br for new line  -->

</body>
</html>
